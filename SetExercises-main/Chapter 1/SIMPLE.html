<!DOCTYPE html>

<html>

<head>
    <title>Simple HTML Document</title>
</head>

<body>
    <!--comment-->

    <h>h1 to h6</h>
    <p>Defines HTML headings</p>

    <h>p</h>
    <p>Defines a paragraph</p>

    <h>body</h>
    <p>Defines the document's body</p>

    <h>title</h>
    <p>Defines a title for the document</p>

    <h>html</h>
    <p>Defines the root of an HTML document</p>

    <h>!--...--</h>
    <p>Defines a comment</p>

</body>

</html>
