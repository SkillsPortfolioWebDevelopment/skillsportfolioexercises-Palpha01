<!DOCTYPE html>

<!--grayscale, blur, shadow, opacity-->

<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #A {
            filter: grayscale(100%);
        }

        #B {
            filter: blur(5px);
        }

        #C {
            filter: drop-shadow(8px 8px 10px gray);
        }
    </style>
</head>

<body>
    <h1>Alt attribute: grayscale</h1>
    <img id="A" src="C:\Users\user\OneDrive\Pictures\Images\Guilliman Reborn.png" alt="Guilliman Reborn" width="500px"
        height="500px" />

    <h1>Alt attribute: blur</h1>
    <img id="B" src="C:\Users\user\OneDrive\Pictures\Images\Guilliman Reborn.png" alt="Guilliman Reborn" width="500px"
        height="500px" />

    <h1>Alt attribute: shadow</h1>
    <img id="C" src="C:\Users\user\OneDrive\Pictures\Images\Guilliman Reborn.png" alt="Guilliman Reborn" width="500px"
        height="500px" />
</body>

</html>
